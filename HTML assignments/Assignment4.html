      }</style>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><b>This table has borders:</b></p>

    <tr>
      
      <td id="td1">100</td>
        <td id="td1">200</td>
        <td id="td1">300</td>

        <tr>

  </table>

  <table >
    <tr>
      
      <td>100</td>
        <td>200</td>
        <td>300</td>
        </tr>
        <tr>
        <td>400</td>

    </tr>
